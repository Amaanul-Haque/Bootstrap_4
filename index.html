<body>

  <section id="title">
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">

      <div class="container mr-auto">
        <a class="navbar-brand" href="#"><i class="fas fa-dog"></i>TinDog</a>
      </div>
    
     

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n">
          <span class="navbar-toggler-icon"></span>
        </button>      
               
         <div class="collapse navbar-collapse" id="n">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link " href="#">Contact</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Download</a>
              </li>
          </ul>
         </div>
      </nav>

    <div class="row ">

      <div class="col-lg-6">
        <h1 class="hh"><strong>Meet new and interesting dogs nearby.</strong></h1>
        <button type="button" class="btn btn-dark btn-lg nn"><i class="fab fa-apple"></i>Download</button>
        <button type="button" class="btn btn-outline-light btn-lg mm"><i class="fab fa-google-play"></i>Download</button>
      </div>

        <img class="image-aa" src="images/iphone6.png" alt="iphone-mockup">
      </div>

    </div>
  </div>

    <div class="row">

        <p>So easy to use, even your dog could do it.</p>
      </div>

      <div class="col-lg-4 win">
        <i class="fab fa-gg-circle fa-4x font-cr"></i>
        <h3>Elite Clientele</h3>
        <p>We have all the dogs, the greatest dogs.</p>
      </div>

      <div class="col-lg-4 win">
        <i class="fas fa-heart fa-4x font-cr"></i>
        <h3>Guaranteed to work.</h3>
        <p>Find the love of your dog's life or your money back.</p>
      </div> 

    </div>
